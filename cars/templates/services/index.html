<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Form</title>
</head>
<body>    
    <h1>All service history</h1>

    <ul>
    {% for service in services %}
        <li>
        <p>{{ service }}</p>
        </li>
    {% empty %}
        <li>No service record.</li>
    {% endfor %}
    </ul>
</body>
</html>
