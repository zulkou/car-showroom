<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Form</title>
</head>
<body>    
    <h1>All transactions history</h1>

    <ul>
    {% for transaction in transactions %}
        <li>
        <p>{{ transaction }}</p>
        </li>
    {% empty %}
        <li>No transactions record.</li>
    {% endfor %}
    </ul>
</body>
</html>
