{% extends 'base.html' %}

{% block title %}Delete Car{% endblock %}

{% block content %}
<div class="container">
    <div class="back-link">
        <a href="{% url 'cars:detail_car' car.id %}" class="btn btn-link">&laquo; Back</a>
    </div>
    <div class="confirmation-box">
        <h1>Delete {{ car }}?</h1>
        <p>Are you sure you want to delete this car? This action cannot be undone.</p>

        <form method="post" class="confirmation-form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
    </div>
</div>
{% endblock %}
