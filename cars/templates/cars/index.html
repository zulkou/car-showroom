{% extends "base.html" %}

{% block title %}Car List{% endblock %}

{% block header %}All Cars{% endblock %}

{% block content %}
<div class="container"> <h1>Car List</h1>
    <ul class="car-list">
        {% for car in cars %}
        <li>
            <a class="left-content" href="{% url 'cars:detail_car' car.id %}">{{ car }}</a>
            <a class="right-content" href="{% url 'cars:delete_car' car.id %}"><i class="fas fa-trash-alt"></i></a>
        </li>
        {% empty %}
        <li class="empty-message">No cars available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'cars:create_car' %}" class="btn-add-car">Add New Car</a>
</div>
{% endblock %}
