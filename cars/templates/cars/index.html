{% load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car List</title>
    <link rel="stylesheet" href="{% static 'cars/css/style.css' %}">  </head>
<body>
    <div class="container"> <h1>Car List</h1>

        <a href="{% url 'cars:create_car' %}" class="btn btn-add">Add New Car</a>

        <ul class="car-list">
        {% for car in cars %}
            <li>
                <a href="{% url 'cars:detail_car' car.id %}">{{ car }}</a>
            </li>
        {% empty %}
            <li class="empty-message">No cars available.</li>
        {% endfor %}
        </ul>
    </div> </body>
</html>
